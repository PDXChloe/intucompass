{% extends 'kidfolio/base.html' %}

{% block content %}


<div class="jumbotron">
    <h2>Login:</h2>
    <form action="{% url 'kidfolio:login' %}" method="POST">
        {% csrf_token %}
        <label for="username">username: </label>
        <input type="text" name="username" id="username"/><br>
        <label for="password">password: </label>
        <input type="password" name="password" id="password"/><br>
        <input type="submit" />
    </form>

</div>

<div class="jumbotron">
    <h2>Registration: </h2>
     <form action="{% url 'kidfolio:new_user' %}" method="POST">
        {% csrf_token %}
        <label for="username">username: </label>
        <input type="text" name="username" id="username" /><br>

        <label for="email">email: </label>
        <input type="text" name="email" id="email"/><br>

        <label for="password">password: </label>
        <input type="password" name="password" id="password"/><br>

        <label for="repeat_password">repeat password: </label>
        <input type="password" name="repeat" id="repeat_password"/><br>
        <input type="submit" />
    </form>

</div>


{% endblock %}
