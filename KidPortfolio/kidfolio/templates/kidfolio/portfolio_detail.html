{% extends "kidfolio/base.html" %}
{% block content %}

<h1>{{portfolio.portfolio_name}}</h1>

{% for post in portfolio.kidpicpost_set.all %}

    <div class="container">
        <div class="row no-gutters">
            <div class="col">
                <h3>{{post.title}}</h3>
                <a href="{% url 'kidfolio:get_kidpost' post.id %}">
                <img class="portfolio_detail_pic pic" src="{{ post.image.url }}"/>
                </a>
                <p>{{post.caption}}</p>
            </div>
        </div>
    </div>
{% endfor %}






{% endblock %}
