{% extends "kidfolio/base.html" %}
{% block content%}

    <form action="{% url 'kidfolio:create_portfolio' %}"  method="post">
        {% csrf_token %}
            <div class="title">
                <h3>Add New Portfolio</h3>
                {{ form.portfolio_name }}
                {{ form.author }}
            </div>

            <button type="submit">Add</button>
    </form>



{% endblock %}
