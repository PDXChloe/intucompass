<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>KidFolio</title>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href='{% static "css/kidstyle.css" %}'/>
        <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">
    </head>
    <body>


            <nav class="navbar navbar-default techfont custom-navbar">
            <div class="container">
                <ul class="nav navbar-nav">
                    <li><a class="navbar-brand bigbrand" href="{% url 'kidfolio:index' %}">KidFolio</a></li>


                </ul>

                <ul class="nav navbar-nav navbar-right">
                    {% if user.is_authenticated %}
                    <li>
                        <a href="{% url 'kidfolio:get_portfolios' %}">Your Portfolios</a>
                    </li>

                    <li>
                        <a href="{% url 'kidfolio:new_kidpost' %}">New Kidpost</a>
                    </li>
                    <li>
                        <a href="{% url 'kidfolio:new_portfolio' %}">New Portfolio</a>
                    </li>
                    <li>
                        <a>Welcome: {{ user.username }}</a>
                    </li>
                    <li>
                        <a href="{% url 'kidfolio:user_logout' %}">Logout</a>
                    </li>
                    {% else %}
                        <li>
                            <a class='nav navbar-right' href="{% url 'login' %}"><span class="glyphicon glyphicon-user"></span></a>

                        </li>
                    {% endif%}
                </ul>



        </nav>

        <div class="container main-content">

               {% block content %}
               {% endblock%}
        </div>




    </body>
</html>
